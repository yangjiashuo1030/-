<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        list-style: none;
    }
    .box {
        overflow: hidden;
        width: 620px;
        margin: 50px auto;
        border: 5px solid red;
    }
    .box ul{
        overflow: hidden;
        margin-right: -10px;
        background: #ccc;
    }
    .box li{
        float: left;
        width: 200px;
        height: 200px;
        background: green;
        margin-right: 10px;
    }
</style>

<body>
    <div class="box">
        <ul>
            <li>图片1</li>
            <li>图片2</li>
            <li>图片3</li>
        </ul>
    </div>
</body>

</html>
