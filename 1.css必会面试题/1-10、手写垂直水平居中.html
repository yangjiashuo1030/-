<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .box {
        position: relative;
        width: 500px;
        height: 500px;
        border: 5px solid red;
    }
    .item{
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -100px;
        margin-top: -150px;
        /* 要求必须固定宽高 */
        width: 200px;
        height: 300px;
        background-color: #ccc;
    }
</style>

<body>
    <div class="box">
        <div class="item">@包子枫的枫 - bilibili</div>
    </div>
</body>

</html>
